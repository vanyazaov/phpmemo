<header class="site-header">
    <div class="container">
        <a href="{{ '/' | relative_url }}" class="site-title">
            <span class="logo">📝</span>
            PHP Memo
        </a>
        
        <nav class="site-nav">
            {% for item in site.data.navigation %}
            <a href="{{ item.link | relative_url }}" 
               class="nav-link {% if page.url == item.link %}active{% endif %}">
                {{ item.name }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
