<header class="site-header">
    <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <nav class="site-nav">
            {% for item in site.data.navigation %}
                <a class="page-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
