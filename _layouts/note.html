---
layout: default
---

<article class="note-page">
    <div class="container">
        <header class="note-header">
            <h1 class="note-title">{{ page.title }}</h1>
            {% if page.question %}
            <div class="note-question">
                <strong>Вопрос:</strong> {{ page.question }}
            </div>
            {% endif %}
        </header>

        <div class="note-content">
            {{ content }}
        </div>

        <div class="note-navigation">
            <a href="{{ '/notes/' | relative_url }}" class="btn btn-secondary">
                ← Назад ко всем карточкам
            </a>
        </div>
    </div>
</article>
